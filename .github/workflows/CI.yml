name: GitHub CI

on:
  push:
    branches: [ "test-release-gen" ]
  pull_request:
    branches: [ "test-release-gen" ]
    
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    
    env:
      VERSION: sh $(node -p "require('./package.json').version")

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          check-latest: true
      - run: echo $VERSION
      - run: echo $GITHUB_VERSION
